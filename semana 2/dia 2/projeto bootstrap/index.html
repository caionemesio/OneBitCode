<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap Css -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./image/FAVICON-SPACEX.png">
  <title>Viagem à marte</title>
</head>
<body background="./image/backgroundLp.png" class="img-fluid">
    <div class="container my-5 formBody " >
      <img src="./image/logoOneBitDark.png" class="image-fluid text-center py-4 " width="185px" alt="">  
    <form class="formulario mx-2">
      <p> 1- Qual o seu nome?</p>
        <div class="input-group pr-3">
          <span class="input-group-text ">Primeiro nome:</span>
          <input type="text" aria-label="First name" class="form-control" style="max-width:280px;" placeholder="Digite seu primeiro nome">
        </div>
        <div class="input-group my-3 pr-3">
          <span class="input-group-text">Segundo nome:</span>
          <input type="text" aria-label="First name" class="form-control" style="max-width:280px;" placeholder="Digite seu segundo nome">
        </div>
      <p> 2- Qual o seu gênero?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="form" id="masc" >
        <label class="form-check-label" for="masc">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="form" id="fem"  >
        <label class="form-check-label" for="fem">
          Feminino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="form" id="NDA"  >
        <label class="form-check-label" for="NDA">
          Prefiro não informar
        </label>
      </div>
      <p class="mt-2">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
      <p class="mt-2">4 - Quais você acha que são suas qualidades?</p>
      <div class="checkbox">
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Resistente
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Não temo marciano
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Já vi todos os star wars
        </label>
      </div>
      </div>
      <div class="button-enviar">
      <button type="button" class="btn btn-outline-danger my-4">Enviar</button>
      </div>
    </form>
  </div>
    <footer> 
      <p class="txt-footer"> Feito por Caio Nemésio © OneBitCode todos os direitos reservados - 2023</p>
     </footer>
  <!-- Bootstrap Js -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.js">
</body>
</html>
